<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title class="mat-headline-6" >{{ article?.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content  class="mat-body-1 ">
        {{ article?.summary}}
      </mat-card-content>
      <mat-card-actions  class="article-card-footer">
        <p> 
          published at
 {{ article?.publishedAt | date: "dd MMM yyyy"}}
        </p>

        <button mat-button *ngIf="!article?.favorite" (click)="addFavorite()" >add to Favorites</button>
        <div class="favorite" *ngIf="article?.favorite">
          <button mat-icon-button  (click)="deleteFavorite()" >
            <mat-icon>favorite</mat-icon>
        </button>
        <p> added on {{ article?.favoriteDate | date: "dd MMM yyyy"}}
        </p>
        </div>

      </mat-card-actions>
</mat-card>
